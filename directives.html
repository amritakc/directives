<html ng-app='myApp'>
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script type='text/javascript'>
       var myAppModule = angular.module('myApp', []);
       myAppModule.controller('foodsController', function ($scope){
        $scope.foods = [
        ];
        $scope.addFood = function(){
          $scope.foods.push($scope.newFood);
          $scope.newFood = {};
       }
      });
    </script>
  </head>
<body>
  <div ng-controller='foodsController' >
    <label>Click me: <input type="checkbox" ng-model="checked" ng-init="checked=true" /></label><br/>
      Go UConn! 
    <span ng-if="checked" class="animate-if">
      Go Huskies!!!!!
    </span><br>
    Search Food: <input type="text" ng-model="filter_name">
      <ul>
        <li ng-repeat="food in foods | filter:filter_name | orderBy:'name'">
          {{ food.name }} 
        </li>
      </ul>

     <form>
       Favorite Food: <input type='text' ng-model='newFood.name'  ng-init="newFood.name= 'mango'">
       <input type='submit' value='add new food' ng-click='addFood()'>
    </form> 

    
  </div>
  <div ng-controller='foodsController'  ng-init="mango">
      <ul>
        <li ng-repeat="food in foods | filter:filter_name | orderBy:'name'">
          {{ food.name }} 
        </li>
      </ul> 
      Click me: <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"><br/>
      <div>
      <div class="check-element animate-hide" ng-hide="checked">
          <p><span class="glyphicon glyphicon-thumbs-down">I like...</span></p>
      </div>
      <div class="check-element animate-hide" ng-show="checked">
        <p><span class="glyphicon glyphicon-thumbs-up">...programming!</span></p>


    </div>
</div>
</div>
  </div>
</body>
</html>
